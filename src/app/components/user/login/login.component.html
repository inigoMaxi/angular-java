<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div>
                <div class="form-group">
                  <input type="text" id="name" #name="ngModel" name="name" class="form-control" placeholder="Usuario" 
                  [(ngModel)]="user.name" required minlength="4" maxlength="15">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                  <div *ngIf="name.errors.required">Ingrese un nombre de usuario</div>
                  <div *ngIf="name.errors.minlength">Ingrese minimo 4 caracteres</div>
                </div>
                <div class="form-group">
                  <input type="password" id="password" #password="ngModel" name="password" class="form-control" placeholder="Contraseña" 
                  [(ngModel)]="user.password" required>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">Ingrese su contraseña</div>
                </div>
                <div class="alert alert-danger" [hidden]="!ok">Ingrese sus datos</div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Iniciar Sesion</button>
                <div class="form-group">
                  <a routerLink="/user/register" class="form-control login-user">¿Aun no se registró?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
