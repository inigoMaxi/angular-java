<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
                <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
                <div class="form-group">
                  <input type="text" #name="ngModel" name="name" class="form-control" placeholder="Usuario"
                    [(ngModel)]="user.name" required minlength="4" maxlength="15">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                  <div *ngIf="name.errors.required">Ingrese un nombre de usuario</div>
                  <div *ngIf="name.errors.minlength">Ingrese minimo 4 caracteres</div>
                </div>
                <div class="form-group">
                  <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Contraseña"
                    [(ngModel)]="user.password" required minlength="5" maxlength="10">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">Ingrese su contraseña</div>
                  <div *ngIf="password.errors.minlength">Ingrese minimo 5 caracteres</div>                  
                </div>
                <div class="alert alert-danger" [hidden]="!ok">Ingrese sus datos</div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">¿Usted ya está registrado?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
